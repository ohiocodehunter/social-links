<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="jessica" src="avatar-jessica.jpeg" alt="Jessica">
    <h1>Jessica Randall</h1>
    <p class="city">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <a href="https://github.com/ohiocodehunter" class="hover links">
      <div class="items pd"><p class="links">GitHub  </p></div>
    </a>
    <a href="" class="hover links">
      <div class="items"><p class="links"> Hacker Ranks </p></div>
    </a>
    <a href="https://www.frontendmentor.io/profile/ohiocodehunter" class="hover links" target="_blank">
      <div class="items"><p class="links">Frontend Mentor </p></div>
    </a>
    <a href="https://www.linkedin.com/in/ohiocodehunter/" class="hover links">
      <div class="items"><p class="links">LinkedIn   </p></div>
    </a>
    <a href="https://x.com/KaranDevloper" class="hover links">
      <div class="items"><p class="links">Twitter    </p></div>
    </a>
  </div>
    

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ohiocodehunter">Karan</a>.
  </div>
</body>
</html>
